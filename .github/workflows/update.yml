name: Update Mark Six Data

on:
  schedule:
    # 14:00 UTC = 22:00 (10 PM) Hong Kong Time
    # The '*' means "every day"
    - cron: '0 14 * * *'
  workflow_dispatch: # Keeps the manual run button

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Run Scraper
        run: node scraper.js

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Check if data.json actually changed before committing
          git add data.json
          if git diff-index --quiet HEAD; then
            echo "No changes in data.json (No new draw today)"
          else
            git commit -m "Daily Data Update"
            git push
          fi
